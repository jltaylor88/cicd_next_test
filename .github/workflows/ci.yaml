name: CI
on: [push]
jobs:
  jest-and-rtl:
    name: Jest and RTL Tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install packages
        run: yarn install --frozen-lockfile

      - name: Jest and RTL
        run: yarn ci:test

  cypress-run:
    name: Cypress Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          build: yarn build
          start: yarn start
